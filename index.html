<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown to Our Special Day üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffccdd);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #7b2d3d;
      text-align: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      color: #e60073;
      animation: floatText 3s ease-in-out infinite, fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatText {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      gap: 15px;
      justify-content: center;
      font-size: 1.5em;
      flex-wrap: wrap;
    }

    .time {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-width: 70px;
    }

    .time span {
      display: block;
      font-size: 1.2rem;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }
      .countdown {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <h1>Waiting to See You ‚ù§Ô∏è</h1>
  <p>Our special day is coming soon!</p>
  <div class="countdown" id="countdown">
    <div class="time"><div id="days">0</div><span>Days</span></div>
    <div class="time"><div id="hours">0</div><span>Hours</span></div>
    <div class="time"><div id="minutes">0</div><span>Minutes</span></div>
    <div class="time"><div id="seconds">0</div><span>Seconds</span></div>
  </div>

  <script>
    // Safer date format: new Date(year, monthIndex, day, hours, minutes, seconds)
    const countdownDate = new Date(2025, 4, 11, 0, 0, 0).getTime(); // May = 4
  
    const countdown = document.getElementById("countdown");
  
    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;
  
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
  
      if (distance < 0) {
        countdown.innerHTML = "<h2>It's time! üíï</h2>";
      }
    };
  
    setInterval(updateCountdown, 1000);
  </script>
  
</body>
</html>
